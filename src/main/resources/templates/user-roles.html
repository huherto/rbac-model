<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User Roles</h1>
        <h3>List roles for user</h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          Roles
        </div>
        <div class="panel-body">
          <div class="row">
            <button type="button" class="btn btn-primary pull-right" style="margin-right: 15px; margin-bottom: 15px" id="">Add Role</button>
          </div>
          <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-user-roles">
            <thead>
              <tr>
                <th>Realm</th>
                <th>Role Id</th>
                <th>Role Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {{#userRoles}}
              <tr>
                <td>{{realm}}</td>
                <td>{{roleId}}</td>
                <td>{{roleName}}</td>
                <td><a href="/delete-user-roles.html?userRoleRealmId={{userRoleRealmId}}"></a><button type="button" class="btn btn-primary delete-role" id="{{userRoleRealmId}}">Delete</button></td>
                <td><a href="/delete-user-roles.html?userRoleRealmId={{userRoleRealmId}}"></a><button type="button" class="btn btn-primary" id="{{userRoleRealmId}}2">Delete</button></td>
              </tr>
              {{/userRoles}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Remove role confirmation </h4>
            </div>
            <div class="modal-body">
              <form method="post" action="delete-user-role.html" id="deleteRoleForm">
                Do you want to remove the role ?
                <input type="hidden" name="userRoleRealmId" id="userRoleRealmId" value="123"/>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" id="confirm-delete">Yes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script>


$(".delete-role").click(function()  {
  $("#myModal").modal('show');
  $("#userRoleRealmId").val(this.id);
});

$("#confirm-delete").click(function () {
  $("#myModal").modal('hide');
  $("#deleteRoleForm").submit();

$(document).ready(function() {
    $('#dataTables-user-roles').DataTable({
        responsive: true,
        "iDisplayLength": 50
    });
});

</script>
