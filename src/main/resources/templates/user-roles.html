<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">H1 Page Header</h1>
        <h3>H3 Title</h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          Panel Heading
        </div>
        <div class="panel-body">
          <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-user-roles">
            <thead>
              <tr>
                <th>Realm</th>
                <th>Role Id</th>
                <th>Role Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {{#userRoles}}
              <tr>
                <td>{{realm}}</td>
                <td>{{roleId}}</td>
                <td>{{roleName}}</td>
                <td><a href="/delete-user-role.html?userRoleRealmId={{userRoleRealmId}}"><button type="button" class="btn btn-primary">Delete</button></a></td>
              </tr>
              {{/userRoles}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
<script>
$(document).ready(function() {
    $('#dataTables-user-roles').DataTable({
        responsive: true,
        "iDisplayLength": 50
    });
});
</script>
