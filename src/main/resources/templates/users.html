<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">User Management</h1>
      <div class="panel panel-default">
        <div class="panel-heading">
          List Users
        </div>
        <div class="panel-body">
          <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-users">
            <thead>
              <tr>
                <th>User Id</th>
                <th>Login Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-Mail</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {{#users}}
              <tr>
                <td>{{UserId}}</td>
                <td>{{LoginName}}</td>
                <td>{{FirstName}}</td>
                <td>{{LastName}}</td>
                <td>{{Email}}</td>
                <td><a href="/user-roles.html?userId={{UserId}}"><button type="button" class="btn btn-primary" >Roles</button></a></td>
              </tr>
              {{/users}}
            </tbody>
          </table>
        </div>
      </div>
   	</div>
</div>


<script>
$(document).ready(function() {
    $('#dataTables-users').DataTable({
        responsive: true,
        "iDisplayLength": 50
    });
});
</script>
